<div ng-controller="HeaderCtrl">
    <div ng-show="user" class="pull-right">
        <span></span>Hello {{user.user_first_name}} {{user.user_last_name}}, <a href="#/" ng-click="logout()">Logout</a>
    </div>
    <div class="header-div">
        <a class="header-logo" href="#/" target="_self">
            <img src="../icons/36px.png"/>Smart-Read
        </a>
    </div>

    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse navbar-responsive-collapse" ng-controller="HeaderCtrl">
                    <ul class="nav">
                        <li ng-class="{active: ($location.path() == '/dashboard') }"><a href="#/dashboard"> My Activity</a></li>
                        <li ng-class="{active: ($location.path() == '/word-lookup') }"><a href="#/word-lookup">Word Look-ups</a></li>
                        <li ng-class="{active: ($location.path() == '/games') }"><a href="#/games">Games</a></li>
                    </ul>
                    <ul class="nav pull-right">
                        <li>
                            <button ng-disabled="!user" style="margin-top:7px;" class="btn btn-small btn-info" ng-click="startReading();">
                                <span ng-show="!user" tooltip="{{'You must log-in to start reading!'}}">Start Reading &rsaquo;&rsaquo;</span>
                                <span ng-show="user">Start Reading &rsaquo;&rsaquo;</span>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
